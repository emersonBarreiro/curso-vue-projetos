<meta charset="UTF-8">
<script src = "https://unpkg.com/vue"></script>

<div id="app">
    <contador></contador>
</div>

<script>
    //Registro global, todas as instâncias desta página terão acesso ao componente
    Vue.component('contador', {
        template: `
            <div>
                <span>{{contador}}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,

        data() {
            return {
                contador: 0
            }
        }
    })

    new Vue({
        el:"#app",
        
    })

</script>
